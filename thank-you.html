<!DOCTYPE html >
<html lang="en" class='dark'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launch faster with the Python x Django SaaS Boilerplate</title>
  <meta name="description" content="MVP Landing is a ready-to-deploy Django project to start earning from your ideas.">
  <meta name="keywords" content="Django, Python, Templates, Managed Code, Snippets, SaaS, AI Tools, Boilerplate">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    [kw-cloak] {
        display: none;
    }
  </style>
  
</head>
<body class="bg-white dark:bg-blue-800 space-y-16">


<section class="bg-white dark:bg-gray-900 h-screen lg:py-16">
  <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16">
      <div class="grid gap-8 items-center mb-8 lg:mb-24 lg:gap-12 lg:grid-cols-12">
          <div class="col-span-6 text-center lg:text-left lg:mb-0 space-y-6 lg:space-y-16">
            <h1 class="font-extrabold text-white text-4xl lg:text-6xl tracking-tight md:-mb-4 flex flex-col gap-3 items-center lg:items-start">
         
              <span class="whitespace-nowrap relative ">
                <span class="mr-3">Thank</span>
                  <span class="relative whitespace-nowrap">
                    <span class="hidden absolute bg-orange-600 rounded-3xl -left-2 -top-1 -bottom-1 -right-2 md:-left-3 md:-top-0 md:-bottom-0 md:-right-3 -rotate-6"></span><span class="relative text-white underline decoration-orange-600">you</span>!</span> 
            </span>
          </h1>

          <p class="mx-auto max-w-xl font-bold text-gray-500 lg:mx-0 xl:mb-8 md:text-lg xl:text-xl dark:text-white">How much would you spend on managed ready-to-deploy code?</p>
          
         
              <form 
                action="https://kwesforms.com/api/f/wlrpKkqvgypwgBmdm5NL" 
                data-kw-success-message="Thank you! We'll be in touch."
                data-kw-error-message="Oops! There was an error."
                method="POST" class="kf-form space-y-4" kw-cloak>
                
                    <div class="relative text-xl">
                    <fieldset class="space-y-2" data-kw-group rules="required">
                    
                        <div class="flex items-center">
                            <input id="first" type="radio" value="$50-100" name="price" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="first" class="ms-2 font-medium text-gray-900 dark:text-gray-300">$50-100</label>
                        </div>

                        <div class="flex items-center">
                            <input id="second" type="radio" value="$100-300" name="price" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="second" class="ms-2  font-medium text-gray-900 dark:text-gray-300">$100-300</label>
                        </div>

                        <div class="flex items-center">
                            <input id="third" type="radio" value="$300+" name="price" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="third" class="ms-2   font-medium text-gray-900 dark:text-gray-300">$300+</label>
                        </div>

                        <div class="flex items-center">
                            <input id="other" type="radio" value="other" name="price" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="other" class="ms-2  font-medium text-gray-900 dark:text-gray-300">Other</label>
                        </div>
                    </fieldset>

                    <div kw-show="fields.price === 'other'">
                        <input class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 sm:w-80 xl:w-96 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" type="text" name="other-price" placeholder="Enter a value">
                    </div>
                </div>


                      
                      <button type="submit" class="w-full sm:w-auto justify-center text-white bg-orange-700 hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg px-5 py-2.5 text-center inline-flex items-center dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800">
                          Submit
                          <svg class="ml-2 -mr-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                      </button>
           
                 
              </form>
          </div>
          <div class="col-span-6 bg-white rounded-xl">
            <img alt="Django + Neon Postgres + Loops + Stripe + Tailwind + HTMX = MVP Landing" fetchpriority="high" width="1080" height="1080" decoding="async" data-nimg="1" class="w-full max-w-xl ml-auto" src="./landing-page-features.png" style="color: transparent;">
          </div>
      </div>
  </div>
</section>


</div> 
<script src="https://kwesforms.com/v2/kf-script.js" defer></script>

</body>
</html>
